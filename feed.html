<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WANN :: Live News</title>

    <!-- Bootstrap Core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="CSS/the-big-picture.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script>
$.get('http://stackoverflow.com/feeds/question/10943544', function (data) {
    $(data).find("entry").each(function () { 
        var el = $(this);
        var id = el.find("guid").text();
        var title = el.find("title").text();
        var description = el.find("description").html();
        
        $(".feed").append("<div id='"+id+"' class='panel panel-default'></div>");
        $("#" + id).append("<div class='panel-heading'><h2>"+title+"</h2></div>");
        $("#" + id).append("<div class='panel-body'>"+description+"</div>");
        $("#" + id).append("<div class='panel-footer'><em>Subscribe to the feed to stay up to date</em></div>");
    });
});
</script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">Panel Heading</div>
  <div class="panel-body">Panel Content</div>
</div>
</body
</html>
