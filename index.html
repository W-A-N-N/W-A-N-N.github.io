	<script>
		$(document).ready(function(){
			$("#news").click(function(){
				$.get('newsfeed.xml', function (data) {
    					$(data).find("entry").each(function () { 
					 var el = $(this);
        				var id = el.find("guid").text();
        				var title = el.find("title").text();
        				var description = el.find("description").html();
        
        				$(".feed").append("<div id='"+id+"' class='panel panel-default'></div>");
        				$("#" + id).append("<div class='panel-heading'><h2>"+title+"</h2></div>");
        				$("#" + id).append("<div class='panel-body'>"+description+"</div>");
        				$("#" + id).append("<div class='panel-footer'><em>Subscribe to the feed to stay up to date</em></div>");
    });
});
});
});
	</script>
